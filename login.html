<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/login.css">
	<title>大宮校外学習</title>
</head>
<body>
	<main id="wrapper">
		<header>
			<h1>ユウジの伝説</h1>
			<h3>Breath of the Omiya</h3>
		</header>
		<samp id="already">チーム名<span id="team-name">無し</span>が入力されていましたが、<br>ログアウトしました</samp>
		<form action="" id="login-form">
			<label for="name">チーム名を入力してください</label>
			<input type="text" id="name" name="name" required>
			<label for="password">パスワードを入力してください</label>
			<input type="text" id="password" name="password" required>
			<input type=submit value="認証">
		</form>
		<var>登録チーム:<span id="team-name">無し</span></var>
		<samp id="error">ログインできませんでした</samp>
		<a href="index.html" id="back">戻る</a>
	</main>
</body>
<script src="./js/login.js"></script>
</html>
